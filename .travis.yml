language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - "pip install --upgrade pip"
  - "pip install tox"  # for running tests only
  - "python setup.py -q install"
script: export PY_TEST_VERSION=py$(echo ${TRAVIS_PYTHON_VERSION} | sed 's/\.//') && tox -e style,$PY_TEST_VERSION
